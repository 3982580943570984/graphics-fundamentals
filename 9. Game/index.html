<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/index.css"
    />
    <script type="module" src="source/index.ts"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="fixed text-white text-sm ml-2 mt-2 select-none">
      <span>Score: </span><span id="score-value">0</span>
    </div>
    <div
      class="fixed inset-0 flex items-center justify-center"
      id="modal-board"
    >
      <div class="bg-white max-w-md w-full p-5 text-center">
        <h1 class="text-4xl font-bold leading-none" id="modal-score-value">
          0
        </h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div>
          <button
            class="bg-blue-500 text-white w-full py-3 rounded-full text-sm"
            id="start-game-btn"
          >
            Start game
          </button>
        </div>
      </div>
    </div>
    <canvas id="scene"></canvas>
  </body>
</html>
